services:
  postgres:
    image: postgres:16
    container_name: time_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - internal
    ports:
      - "5432:5432"

  api:
    build: ./api
    container_name: time_api
    restart: unless-stopped
    environment:
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      API_KEY: ${API_KEY}
    depends_on:
      - postgres
    networks:
      - internal
    ports:
      - "8000:8000"

networks:
  internal:

volumes:
  pg_data:
